<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Typog</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter:400,700">
    <link rel="stylesheet" href="assets/css/Header-Dark.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" type="image/png" href="assets/img/DOKY.png">
</head>

<body style="width: 100%;height: 100vh;">
    <div class="d-flex d-xl-flex flex-column justify-content-center align-items-center justify-content-xl-center align-items-xl-center" style="width: 100%;background-color: #343647;color: #212529;background-image: url(&quot;assets/img/mountain_bg.jpg&quot;);background-repeat: no-repeat;background-position: center;background-size: cover;height: 100%;">
        <h1 class="text-center d-xl-flex" id="brand" style="color: rgb(245,245,245);font-family: Allerta, sans-serif;padding: 30px;"></h1>
        <code class="d-xl-flex align-items-xl-center language-html" style="color: rgb(248,247,247);font-size: 20px;padding: 25px;background-color: #3a3a3a;">&lt;script src="https://cozax.github.io/typog/js/stable/typog.js"&gt;&lt;/script&gt;</code></div>
    <div class="d-flex d-xl-flex flex-column justify-content-xl-center align-items-xl-center" style="width: 100%;height: 100%;padding: 7em;">
        <h1 class="text-left d-xl-flex align-items-xl-start">A library for a javascript typewriter&nbsp;⌨️<br></h1>
        <a href="https://github.com/Cozax/typog/blob/master/README.md#typogjs" style="padding-top: 24px;">See the README.md</a></div>
        <script src="https://cozax.github.io/typog/js/stable/typog.js"></script>
        <script>
          let brand = new typog("brand", 180);
          brand.write("Typog.js")
        </script>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
